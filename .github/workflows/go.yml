name: Go

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Build Docker & Publish
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: cnieg/samba-config-kube-pvc
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          snapshot: true

      - name: Create Release
        id: create_release
        uses: actions/create-release@latest
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.${{ github.run_number }}
          release_name: Release v1.0.${{ github.run_number }}
          body: |
            Samba config kube pvc 1.0.${{ github.run_number }}
          draft: false
          prerelease: false

      - name: Publish Docker release
        uses: elgohr/Publish-Docker-Github-Action@master
        with:
          name: cnieg/samba-config-kube-pvc
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          tags: 1.0.${{ github.run_number }}

      - name: Upload Linux Release Asset
        id: upload-linux-release-asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: .release/samba-config-kube-pvc
          asset_name: samba-config-kube-pvc_linux_amd64
          asset_content_type: application/octet-stream

